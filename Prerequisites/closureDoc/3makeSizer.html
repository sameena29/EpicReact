<html>
  <head>
    <style></style>
  </head>
  <body>
    <button id="size-12">12</button>
    <button id="size-14">14</button>
    <button id="size-16">16</button>
    <script>
      function makeSizer(size) {
        // This function again returns a function
        return function () {
          document.body.style.fontSize = `${size}px`;
        };
      }

      const size12 = makeSizer(12); //size12 is a function now which when called will make the font size of the whole doc 12
      const size14 = makeSizer(14);
      const size16 = makeSizer(16);

      document.getElementById("size-12").onclick = size12; // This makes sense because document.-----.onclick = (should be a function)
      document.getElementById("size-14").onclick = size14;
      document.getElementById("size-16").onclick = size16;
    </script>
    <p>Hello</p>
  </body>
</html>
